<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c9f5871d83.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style/style.css">
    <title>Sign up</title>
</head>

<body class="bg-[url('img/fond_ecran.jpg')] w-full h-screen bg-center bg-cover">
    <header class="py-8 lg:py-0">
        <nav id="main-nav"
            class="flex flex-row gap-80 justify-between items-center lg:flex lg:justify-between lg:items-center lg:fixed lg:w-full lg:h-[60px] lg:p-8 lg:bg-transparent text-white text-base mx-8 font-semibold">
            <div>
                <button id="menu-btn" aria-expanded="false" class="cursor-pointer w-7 text-white lg:hidden">
                    <a href="#"><i class="fa-solid fa-bars"></i></a>
                </button>
                <ul id="toggled-menu"
                    class="w-full text-center items-center absolute -bottom-full top-20 hidden lg:static lg:z-10 lg:w-min lg:transform-none lg:border-none lg:flex lg:flex-row lg:gap-4">
                    <li class="py-4 lg:py-0 border-b border-gray-200 lg:border-none"><a href="#">Home</a></li>
                    <li class="py-4 lg:py-0 border-b border-gray-200 lg:border-none"><a class="outline-none"
                            href="#">About</a></li>
                    <li class="py-4 lg:py-0 border-b border-gray-200 lg:border-none"><a class="outline-none"
                            href="#">Service</a></li>
                    <li class="py-4 lg:py-0 border-b border-gray-200 lg:border-none"><a class="outline-none"
                            href="#">Contact</a></li>
                </ul>
            </div>
            <div class="flex">
                <input
                    class="bg-transparent text-base rounded border-solid border-white border-2 px-6 text-white outline-none right-full placeholder-white"
                    type="text" placeholder="Search...">
                <a href="#"
                    class="relative right-[40px] top-[2px] outline-none text-white text-base mx-4 font-semibold"><i
                        class="fa-solid fa-magnifying-glass"></i></a>
            </div>
        </nav>
    </header>
    <section
        class="lg:bg-[url('img/fond_ecran.jpg')] mx-40 lg:bg-cover lg:bg-center lg:rounded-lg lg:flex text-base items-center lg:mx-40 my-10 relative top-40 border-solid border-current border-1">
        <div class="lg:w-2/3 text-white border-none m-0">
            <div class="flex flex-col gap-10">
                <div class="p-8 lg:text-center text-5xl font-bold">
                    <a class="p-2 hover:text-black lg:text-white" href="#">Coding</a>
                </div>
                <div class="flex flex-col">
                    <h2 class="px-8 lg:text-center text-5xl my-8">Welcome!</h2>
                    <h3 class="text-center text-4xl my-2">To Our New Website</h3>
                </div>
            </div>
            <p class="flex flex-col text-center text-base">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                Aut libero error fugit, earum quae,</p>
            <div class="flex justify-center text-center my-8">
                <a class="m-2 p-2" href="#"><i class="fa-brands fa-instagram"></i></a>
                <a class="m-2 p-2" href="#"><i class="fa-brands fa-facebook"></i></a>
                <a class="m-2 p-2" href="#"><i class="fa-brands fa-twitter"></i></a>
                <a class="m-2 p-2" href="#"><i class="fa-brands fa-github"></i></a>
            </div>
        </div>
        <div
            class="lg:backdrop-blur-md lg:w-1/3 text-base flex flex-col justify-center items-center bg-transparent border-none py-[80px]">
            <h2 class="text-5xl text-center text-white my-4">Login</h2>
            <div>
                <form class="p-8">
                    <div class="my-2 flex">
                        <input
                            class="bg-transparent border-b-2 border-white placeholder-white text-white outline-none w-full h-full pr-6"
                            type="text" placeholder="Email" required>
                        <i class="fa-solid fa-envelope relative text-white bottom-[-5px] left-[-15px]"></i>
                    </div>
                    <div class="my-2 flex">
                        <input
                            class="bg-transparent border-b-2 border-white placeholder-white text-white outline-none w-full h-full pr-6"
                            type="password" placeholder="Password" required>
                        <i class="fa-solid fa-lock relative text-white bottom-[-5px] left-[-15px]"></i>
                    </div>
                    <div class="flex gap-20 text-white">
                        <label for="remenber"><input type="checkbox" name="remenber" id="remenber">Remenber me</label>
                        <a class="hover:text-black hover:underline lg:hover:underline" href="#">Forgot password?</a>
                    </div>
                    <div>
                        <button
                            class="w-full h-10 bg-red-700 border-none outline-none text-xl font-bold rounded-lg text-white my-4 active:text-2xl"
                            type="button">Login</button>
                    </div>
                </form>
            </div>
            <div class="hover:text-black text-white md:text-white flex">
                <p>Do you already have an account?</p>
                <a class="font-bold" href="#">Sign In</a>
            </div>
        </div>
    </section>
    <script src="./script/script.js"></script>
</body>

<!--1vh corresponds à 1%-->
<!--1rem corresponds à 20px-->

</html>
